<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p id="message">welcome! Iam Thinking of a Number between 1 and 100.</p>

        <div id="difficulty-selection">
            <p>Select Difficulty</p>
            <button class="difficulty-btn easy" onclick="selectDifficulty('easy')">Easy (10 chances)</button>
            <button class="difficulty-btn easy" onclick="selectDifficulty('medium')">Medium (5 chances)</button>
            <button class="difficulty-btn easy" onclick="selectDifficulty('hard')">Hard (3 chances)</button>
        </div>

        <div id="game-area" style="display: none;">
            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">ATTEMPTS LEFT</div>
                    <div class="stat-value" id="attempts-left">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">TIME</div>
                    <div class="stat-value" id="time">00:00</div>
                </div>
            </div>
            <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
            <button class="guess-btn" onclick="makeGuess()">Make Guess</button>
        </div>
        <button id="play-again" style="display: none;" onclick="resetGame()">Play Again</button>
    </div>
</body>
<script src="script.js"></script>
</html>
